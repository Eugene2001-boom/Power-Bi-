<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Report</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <header>
        <h1>My Power BI Report</h1>
    </header>

    <!-- Power BI Report Embed -->
    <section id="powerbi-container">
        <iframe width="100%" height="600" src="https://app.powerbi.com/reportEmbed?reportId=YOUR_REPORT_ID&autoAuth=true&ctid=YOUR_TENANT_ID" frameborder="0" allowFullScreen="true"></iframe>
    </section>

    <footer>
        <p>Powered by Power BI</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link to the external JS file -->
</body>
</html>
